<div class="container mt-5">
  <form>
    <div class="mb-3">
      <label for="totalPreguntas" class="form-label fs-5">Número de preguntas totales</label>
      <input type="number" class="form-control" id="totalPreguntas" [(ngModel)]="totalPreguntas" name="totalpreguntas"
        placeholder="Ingrese el número total de preguntas">
    </div>

    <div class="mb-3">
      <label for="totalPreguntasContestadas" class="form-label fs-5">Número de preguntas contestadas</label>
      <input type="number" class="form-control" id="totalPreguntasContestadas" [(ngModel)]="totalPreguntasContestadas"
        name="totalPreguntasContestadas" placeholder="Ingrese el número de preguntas contestadas">
    </div>

    <div class="mb-3">
      <label for="totalPreguntasMal" class="form-label fs-5">Número de preguntas mal</label>
      <input type="number" class="form-control" id="totalPreguntasMal" [(ngModel)]="totalPreguntasMal"
        name="totalPreguntasMal" placeholder="Ingrese el número de preguntas mal contestadas">
    </div>

    <div class="mb-5 text-center">
      <button type="button" class="btn btn-info btn-lg mx-3" (click)="restarPreguntas(3)">3 mal quita 1 bien</button>
      <button type="button" class="btn btn-info btn-lg" (click)="restarPreguntas(4)">4 mal quita 1 bien</button>
    </div>

    <div class="mb-5 text-center">
      <button type="button" class="btn btn-outline-primary btn-lg mx-3" (click)="calcularResultado()">Calcular
        Resultado</button>
      <button type="button" class="btn btn-secondary btn-lg" (click)="resetForm()">Resetear</button>
    </div>

  </form>

  <div class="mb-5 text-center d-flex justify-content-center">
    <div class="card mx-auto" style="width: 30rem;" *ngIf="resultado >= 5 && resultado < 6">
      <img src="https://supercachorros.org/wp-content/uploads/2014/10/moka-happy-dog3.jpg"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Nota</h5>
        <p class="card-text">{{ (resultado).toFixed(2) }}</p>
      </div>
    </div>

    <div class="card mx-auto" style="width: 30rem;" *ngIf="resultado >= 6 && resultado < 7">
      <img src="https://www.zooplus.es/magazine/wp-content/uploads/2018/11/gl%C3%BCcklich-hund-im-grass-768x513.jpg"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Nota</h5>
        <p class="card-text">{{ (resultado).toFixed(2) }}</p>
      </div>
    </div>

      </div>
    </div>

    <div class="card mx-auto" style="width: 30rem;" *ngIf="resultado >= 8 && resultado < 9">
      <img src="https://t2.uc.ltmcdn.com/es/posts/7/4/7/para_que_sirven_los_bigotes_de_los_perros_51747_600.jpg"
        class="card-img-top" alt="...">

        <h5 class="card-title">Nota</h5>
        <p class="card-text">{{ (resultado).toFixed(2) }}</p>
      </div>
    </div>

    <div class="card mx-auto" style="width: 30rem;" *ngIf="resultado >= 9 && resultado <= 10">
      <img src="https://www.petsonic.com/blog/wp-content/uploads/2016/06/perro-durmiendo-Petsonic-e1521203898383.jpg"
        class="card-img-top" alt="...">
      <div class="card-body">

        class="card-img-top" alt="...">
      <div class="card-body">

      </div>
    </div>
  </div>
</div>
