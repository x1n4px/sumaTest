<div class="container mt-5">
  <form>
    <div class="mb-3">
      <label for="totalPreguntas" class="form-label fs-5">Número de preguntas totales</label>
      <input type="number" class="form-control" id="totalPreguntas" [(ngModel)]="totalPreguntas" name="totalpreguntas" placeholder="Ingrese el número total de preguntas">
    </div>


    <div class="mb-5 text-center">
      <button type="button" class="btn btn-info btn-lg mx-3" (click)="restarPreguntas(3)">3 mal quita 1 bien</button>
      <button type="button" class="btn btn-info btn-lg" (click)="restarPreguntas(4)">4 mal quita 1 bien</button>
    </div>

    <div class="mb-5 text-center">
      <button type="button" class="btn btn-outline-primary btn-lg mx-3" (click)="calcularResultado()">Calcular Resultado</button>
       <button type="button" class="btn btn-secondary btn-lg" (click)="resetForm()">Resetear</button>
    </div>
  </form>

  <div class="mb-5 text-center d-flex justify-content-center">


    <div class="card mx-auto" style="width: 30rem;" *ngIf="resultado != 0">
      <img
        src="https://i.pinimg.com/736x/ae/20/c6/ae20c6d672fe3d798a3fd357c2c795d8.jpg"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Puedes tener mal:</h5>
        <p class="card-text">{{ (resultado).toFixed(0) }} preguntas</p>
      </div>
    </div>
  </div>
</div>
